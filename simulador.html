    <link rel="stylesheet" href="./resources/css/header.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="./resources/images/imagem-logo.png" alt="logo site"></a>
        </div>
        <div class="input-pesquisa">
            <a href="simulador.html"><img id="simulador" src="./resources/images/simulador.png" alt="Simulador"></a>
            <nav class="menu">
                <ul>
                    <li><img class="menu-img" src="./resources/images/menu-montagem.png" alt="Menu de montagem">
                        <ul>
                            <li>
                                <a href="games.html">Montagem Gamer</a>
                            </li>
                            <li>
                                <a href="profissional-estudos.html">Montagem Profissional <br>& Estudos</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" id="pesquisa" class="search-txt" placeholder="  Pesquisar" name="Pesquisa"

                <datalist id="searchComponents">
                    <option onclick="mbsearch()" id="MBsearch" value="Placa mãe"></option>

                    <option value="Processador"></option>
                    <option value="Memória RAM"></option>
                    <option value="Armazenamento"></option>

        </div>

    <div id="title">

    </div>

    <main>
        <div id="container">
            <nav class="menu-simulador">

                    <ul>

                    </ul>
                </div>

                <div id="processador">

                        </li>
                    </ul>
                </div>

                <div id="processador">
                    <img src="./resources/images/placa-mae-simulador.png" alt="Imagem de uma placa mãe">
                    <p>Placa mãe</p>
                    <ul>
                        <li class="imagem-seta"><img src="./resources/images/down-arrow.png"
                                alt="Imagem de uma seta para baixo" width="30px" height="30px">
                            <ul id="lista_placa_mae" class="lista-simulador"></ul>
                        </li>
                    </ul>
                </div>

                <div id="processador">
                    <img src="./resources/images/memoriaram-simulador.png" alt="Imagem de uma memória RAM">
                    <p>Memória RAM</p>
                    <ul>
                        <li class="imagem-seta"><img src="./resources/images/down-arrow.png"

                        </li>
                    </ul>
                </div>

                <div id="processador">
                    <img src="./resources/images/hd-simulador.png" alt="Imagem de um HD">
                    <p>HD</p>
                    <ul>
                        <li class="imagem-seta"><img src="./resources/images/down-arrow.png"
                                alt="Imagem de uma seta para baixo" width="30px" height="30px">
                            <ul id="lista_hd" class="lista-simulador"></ul>
                        </li>
                    </ul>
                </div>

                <div id="processador">
                    <img src="./resources/images/ssd-simulador.png" alt="Imagem de um SSD">
                    <p>SSD</p>
                    <ul>
                        <li class="imagem-seta"> <img src="./resources/images/down-arrow.png"

                            <ul id="lista_ssd" class="lista-simulador"></ul>
                        </li>
                    </ul>
                </div>

                    <img src="./resources/images/fonte-simulador.png" alt="Imagem de uma fonte">
                    <p>Fonte</p>
                    <ul>
                        <li class="imagem-seta"><img src="./resources/images/down-arrow.png"
                                alt="Imagem de uma seta para baixo" width="30px" height="30px">
                            <ul id="lista_fonte" class="lista-simulador"></ul>
                        </li>
                    </ul>

        <div class="total">
            <p id="texto-total">TOTAL</p>
            <div id="divisao"></div>
            <p></p>
