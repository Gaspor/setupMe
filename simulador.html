<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>

    <link rel="stylesheet" href="./resources/css/simulador.css">
    <link rel="stylesheet" href="./resources/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <header id="header">
        <script>
            $(function () {
                $("#header").load("header.html");
            });
        </script>
    </header>

    <div id="title">
        <p>Monte do seu jeito</p>
    </div>

    <main id="main">
        <div id="container">
            <nav class="menu-simulador">

                <div id="component">
                    <img src="./resources/images/processador-simulador.png" alt="Imagem de um processador" width="50px"
                        height="50px">
                    <button id="replace_processador">Processador</button>
                        <div id="processador" class="modal">
                            <div class="modal-content">
                                    <p><ul id="lista_processador" class="lista-simulador"></ul></p> 
                                     
                        </div>
                    </div>
                </div>


                <div id="component">
                    <img src="./resources/images/placa-video-simulador.png" alt="Imagem de uma placa de vídeo" width="50px"
                    height="50px">
                    <button id="replace_placa_video">Placa de vídeo</button>
                    <div id="placavideo" class="modal">
                        <div class="modal-content">
                            <p><ul id="lista_placa_video" class="lista-simulador"></ul></p>
                        </div>
                    </div>
                </div>

                <div id="component">
                    <img src="./resources/images/placa-mae-simulador.png" alt="Imagem de uma placa mãe" width="50px"
                    height="50px">
                    <button id="replace_placa_mae">Placa Mãe</button>
                    <div id="placamae" class="modal">
                        <div class="modal-content">
                            <p><ul id="lista_placa_mae" class="lista-simulador"></ul></p> 
                        </div>
                    </div>
                </div>

                <div id="component">
                    <img src="./resources/images/memoriaram-simulador.png" alt="Imagem de uma memória RAM" width="50px"
                    height="50px">
                    <button id="replace_ram">Memória RAM</button>
                    <div id="ram" class="modal">
                        <div class="modal-content">
                            <p><ul id="lista_ram" class="lista-simulador"></ul></p>
                        </div>
                    </div>
                    <div id=qtd>
                        <button id="minus-button" onclick="removeRam()">
                            <p id = "minus-text">
                                -
                            </p>
                        </button>

                        <p id="qtdRam">
                            0
                        </p>
    
                        <button id="plus-button" onclick="addRam()">
                            <p id = "plus-text">
                                +
                            </p>
                        </button>
                    </div>
                </div>

                <div id="component">
                    <img src="./resources/images/hd-simulador.png" alt="Imagem de um HD" width="50px"
                    height="50px">
                    <button id="replace_hd">HD</button>
                    <div id="hd" class="modal">
                        <div class="modal-content">
                            <p><ul id="lista_hd" class="lista-simulador"></ul></p>
                        </div>
                    </div>
                </div>

                <div id="component">
                    <img src="./resources/images/ssd-simulador.png" alt="Imagem de um SSD" width="50px"
                    height="50px">
                    <button id="replace_ssd">SSD</button>
                    <div id="ssd" class="modal">
                        <div class="modal-content">
                            <p><ul id="lista_ssd" class="lista-simulador"></ul></p>
                        </div>
                    </div>
                </div>

                <div id="component">
                    <img src="./resources/images/fonte-simulador.png" alt="Imagem de uma fonte" width="50px"
                    height="50px">
                    <button id="replace_fonte">Fonte</button>
                    <div id="fonte" class="modal">
                        <div class="modal-content">
                            <p><ul id="lista_fonte" class="lista-simulador"></ul></p>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div id="total-container">
            <div class="total">
                <p id="texto-total">TOTAL</p>
                <div id="divisao"></div>
                <p id="preco">R$ 0.00</p>
            </div>
        </div>

        <section>
            <div id="montar-final">
                <a href="#informacoes-extras" onclick="changeP()" id="botao-montar">Montar</a>
            </div>
        </section>

        <section id="mostrar">
            <div id="informacoes-extras">
                <h3>Informações extras</h3>
                <div id="container-informacoes">
                    <p id="probabilidade"></p>
                    <p id="sistema-operacional"></p>
                    <p id="internet"></p>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./resources/js/simulador.js"></script>
</body>

</html>
